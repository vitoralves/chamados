<!-- O cabeçalho e o menu lateral da aplicação fica aqui -->
<header class="main-header">
  <!-- Logo -->
  <a routerLink="/home" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>{{empresa}}</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>{{empresa}}</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/src/tema/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{usuario?.nome}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="/src/tema//img/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                {{usuario?.nome}}
              </p>
              <p>
                {{usuario?.email}}
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="['/pages/perfil']" class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a routerLink="/logout" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

<app-menu-lateral></app-menu-lateral>
