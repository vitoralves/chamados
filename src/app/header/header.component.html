<!-- O cabeçalho e o menu lateral da aplicação fica aqui -->
<header class="main-header" >
  <!-- Logo -->
  <a routerLink="/home" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>{{empresa}}</b></span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>{{empresa}}</b></span>
  </a>
  <!-- Header Navbar: style can be found in header.less -->
  <nav class="navbar navbar-static-top">
    <!-- Sidebar toggle button-->
    <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only">Toggle navigation</span>
    </a>

    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account: style can be found in dropdown.less -->
        <li class="dropdown user user-menu">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">
            <img src="/src/tema/img/user2-160x160.jpg" class="user-image" alt="User Image">
            <span class="hidden-xs">{{usuario?.nome}}</span>
          </a>
          <ul class="dropdown-menu">
            <!-- User image -->
            <li class="user-header">
              <img src="/src/tema//img/user2-160x160.jpg" class="img-circle" alt="User Image">

              <p>
                {{usuario?.nome}}
              </p>
              <p>
                {{usuario?.email}}
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a [routerLink]="['/pages/perfil']" class="btn btn-default btn-flat">Perfil</a>
              </div>
              <div class="pull-right">
                <a routerLink="/logout" class="btn btn-default btn-flat">Sair</a>
              </div>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
</header>

<!-- menu lateral -->
<!-- Left side column. contains the logo and sidebar -->
<aside class="main-sidebar" >
  <!-- sidebar: style can be found in sidebar.less -->
  <section class="sidebar">
    <!-- Sidebar user panel -->
    <div class="user-panel">
      <div class="pull-left image">
        <img src="/src/tema//img/user2-160x160.jpg" class="img-circle" alt="User Image">
      </div>
      <div class="pull-left info">
        <p>{{usuario?.nome}}</p>
        <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
      </div>
    </div>
    <!-- sidebar menu: : style can be found in sidebar.less -->
    <ul class="sidebar-menu">
      <li class="header">MENU DE NAVEGAÇÃO</li>
      <li routerLinkActive="active"><a routerLink="/pages/home"><i class="fa fa-home"></i> <span>Home</span></a></li>
      <li class="treeview">
          <a href="#">
            <i class="fa fa-plus"></i>
            <span>Cadastros</span>
            <span class="pull-right-container">
              <i class="fa fa-angle-left pull-right"></i>
            </span>
          </a>
          <ul class="treeview-menu">
            <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/empresas"><i class="fa fa-circle-o"></i> Empresas</a></li>
             <li *ngIf="admin" routerLinkActive="active"><a routerLink="/pages/produtos"><i class="fa fa-circle-o"></i> Produtos</a></li>
          </ul>
        </li>
    </ul>
  </section>
  <!-- /.sidebar -->
</aside>
