<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Inserir nova empresa
    </h1>
    <ol class="breadcrumb">
      <li><a routerLink="/pages/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li>Cadastros</li>
      <li><a routerLink="/pages/empresas">Empresas</a></li>
      <li class="active">Novo</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <div class="alert {{alertCss}} alert-dismissible" *ngIf="mensagem">
              <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
              <h4><i class="icon fa {{icon}}"></i> {{titulo}}</h4>
                    {{texto}}
            </div>
          </div>
          <!-- /.box-header -->
          <!-- form start -->
          <form #form="ngForm" role="form" (ngSubmit)="salvar(form)">
            <div class="box-body">
              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control" placeholder="Nome"   />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input id="telefone" type="text" class="form-control" placeholder="Telefone" />
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" type="email" class="form-control" placeholder="Email"/>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="end">Endereço</label>
                    <input id="end" type="text" class="form-control" placeholder="Endereço" required="true" />
                  </div>
                </div>
              </div>

            </div>
            <!-- /.box-body -->

            <div class="box-footer">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
        <!-- /.box -->
      </div>
    </div>
  </section>

</div>
