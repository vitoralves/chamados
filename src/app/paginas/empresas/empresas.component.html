<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Cadastro de Empresas
    </h1>
    <ol class="breadcrumb">
      <li><a href="/pages/home"><i class="fa fa-dashboard"></i> Home</a></li>
      <li>Cadastros</li>
      <li class="active">Empresas</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <!-- left column -->
      <div class="col-md-12">
        <!-- general form elements -->
        <div class="box box-primary">
          <div class="box-header with-border">
            <div class="row">
              <div class="col-md-2">
                  <button type="button" class="btn btn-block btn-primary" (click)="novo()">Adicionar</button>
              </div>
            </div>           

            <div class="box-body">
              <table id="dataTables" class="table table-bordered table-striped">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Telefone</th>
                    <th>Endere√ßo</th>
                    <th>Email</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of empresas">
                    <td>{{item.id}}</td>
                    <td>{{item.nome}}</td>
                    <td>{{item.telefone}}</td>
                    <td>{{item.endereco}}</td>
                    <td>{{item.email}}</td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
