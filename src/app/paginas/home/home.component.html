<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      Dashboard
      <small>Controle de tickets</small>
    </h1>
    <ol class="breadcrumb">
      <li><i class="fa fa-home"></i> Home</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <!-- Small boxes (Stat box) -->
    <div class="row">
      <!-- ./col -->
      <div class="col-lg-3 col-xs-6">
        <!-- small box -->
        <div class="small-box bg-green">
          <div class="inner">
            <h3>53<sup style="font-size: 20px">%</sup></h3>

            <p>Bounce Rate</p>
          </div>
          <div class="icon">
            <i class="ion ion-stats-bars"></i>
          </div>
          <a href="#" class="small-box-footer">More info <i class="fa fa-arrow-circle-right"></i></a>
        </div>
      </div>
      <!-- ./col -->
    </div>
    <!-- /.row -->

    <div class="row">
      <div class="col-md-12">
        <h4 class="box-title">Meus chamados</h4>

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tr>
              <th>ID</th>
              <th>Produto</th>
              <th>Estado</th>
              <th>Componente</th>
              <th>Dt Abertura</th>
              <th></th>
            </tr>
            <tr *ngFor="let item of tickets">
              <td (click)="editar(item.id)">{{item.id}}</td>
              <td (click)="editar(item.id)">{{item.produto}}</td>
              <td (click)="editar(item.id)">{{item.estado}}</td>
              <td (click)="editar(item.id)">{{item.componente}}</td>
              <td (click)="editar(item.id)">{{item.dt_abertura}}</td>
              <td><button class="btn btn-danger" (click)="deletar(item.id)"><i class="fa fa-fw fa-trash"></i></button></td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
<!-- /.content-wrapper -->
